<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum Interactivo</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fuente global */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #eae0f3, #ffffff); /* Fondo degradado morado claro */
            color: #333;
            transition: background-color 0.5s ease-in-out;
            overflow-x: hidden;
        }

        /* Encabezado */
        header {
            background: linear-gradient(to right, #6a11cb, #a046fc); /* Degradado morado intenso */
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Galería */
        .gallery {
            padding: 50px 20px;
            text-align: center;
        }

        .gallery h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item:hover img {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        /* Vista ampliada */
        .preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 80%;
            max-width: 800px; /* Limitar el tamaño máximo */
            padding: 20px;
            text-align: center;
            animation: previewEnter 0.5s forwards;
        }

        .preview img {
            width: 100%;
            max-height: 500px; /* Limitar la altura máxima */
            object-fit: contain; /* Ajustar la imagen sin distorsionarla */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .preview p {
            font-size: 1.2em;
            color: #6a11cb;
        }

        .preview-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #6a11cb;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .preview-close:hover {
            background: #512da8;
        }

        /* Animación de apertura de la vista previa */
        @keyframes previewEnter {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Fondo difuminado al activar la vista previa */
        body.preview-active {
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        footer {
            background: linear-gradient(to right, #6a11cb, #a046fc);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Álbum Interactivo</h1>
</header>

<div class="gallery">
    <h2>Mis Fotos</h2>
    <div class="gallery-grid">
        <!-- Galería de fotos -->
        <div class="gallery-item" onclick="openPreview('img1.jpg', 'Una hermosa puesta de sol en la playa.')">
            <img src="img1.jpg" alt="Imagen 1">
        </div>
        <div class="gallery-item" onclick="openPreview('img2.jpg', 'Explorando las montañas.')">
            <img src="img2.jpg" alt="Imagen 2">
        </div>
        <div class="gallery-item" onclick="openPreview('img3.jpg', 'Un día en la ciudad.')">
            <img src="img3.jpg" alt="Imagen 3">
        </div>
        <div class="gallery-item" onclick="openPreview('C:\xampp\htdocs\EICM444\Imagen de WhatsApp 2024-12-10 a las 09.55.18_3aa0c20a.jpg', 'Relajándome en el parque.')">
            <img src="C:\xampp\htdocs\EICM444\Imagen de WhatsApp 2024-12-10 a las 09.55.18_3aa0c20a.jpg" alt="Imagen 4">
        </div>
        <!-- Agregar más imágenes aquí -->
    </div>
</div>

<!-- Vista ampliada de la foto seleccionada -->
<div class="preview" id="preview">
    <img id="preview-img" src="" alt="Vista previa">
    <p id="preview-text"></p>
    <button class="preview-close" onclick="closePreview()">Cerrar</button>
</div>

<footer>
    <p>© 2024 Álbum Interactivo</p>
</footer>

<script>
    function openPreview(imgSrc, text) {
        document.getElementById('preview-img').src = imgSrc;
        document.getElementById('preview-text').innerText = text;
        document.getElementById('preview').style.display = 'block';
        document.body.classList.add('preview-active');
    }

    function closePreview() {
        document.getElementById('preview').style.display = 'none';
        document.body.classList.remove('preview-active');
    }
</script>

</body>
</html>
